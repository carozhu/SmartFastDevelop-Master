apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.carozhu.smartfastdevmaster"
        minSdkVersion 21
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true// Enabling multidex support.
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    annotationProcessor rootProject.ext.annotationProcessorButterknife
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    implementation 'com.sunfusheng:GlideImageView:2.0.0'

    //implementation 'com.carozhu:SmartFastDevLibrary:1.9.7'
    implementation project(':SmartFastDevLibrary')

    //api project(':SecurityLibrary')
    //api 'com.carozhu:SecurityLibrary:1.0.1'


}
